{% extends 'base.html' %}
{% block content %}
<div class = 'container'>
<h1>Sign Up</h1>
<form action="" method = 'post'>
    Username:<input name='username' type="text" required><br>
    Password:<input name = 'password' type="password" required><br>
    Your E-mail:<input name = 'e-mail' type="email" required><br>
    
    <button class = "btn waves-effect waves-light">Enter</button>
</form>
{% with msgs = get_flashed_messages() %}
{% for msg in msgs %}
{{msg}}
<br>
{% endfor %}
{% endwith %}
</div>
{% endblock %}
