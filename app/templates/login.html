{% extends 'base.html' %}
{% block content %}
<style>
    input {
        color: rgb(0, 0, 0);
    }
</style>
<div class='container'>
<h1>Sign In</h1>
<form action="" method = 'post'>
    Username:<input name='username' type="text" required><br>
    Password:<input name = 'password' type="password" required><br>
    <p>
        <label>
          <input name='remember' type="checkbox" checked="checked" />
          <span>Remember me</span>
        </label>
      </p>
    <button class="btn waves-effect waves-light">Enter</button>

</form>
{% with msgs = get_flashed_messages() %}
{% for msg in msgs %}
{{msg}}
<br>
{% endfor %}
{% endwith %}
<a href="{{ url_for('register') }}">Click to Register!</a>
<a href="{{ url_for('reset_password')  }}"">Restore password</a>
</div>
{% endblock %}
